<!DOCTYPE html>
<html>
<head>
    <title>AI Assistant Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        
        .nav-content {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .nav-brand {
            color: white;
            font-size: 20px;
            font-weight: 600;
            text-decoration: none;
        }
        
        .nav-user {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .nav-welcome {
            color: white;
            font-size: 14px;
        }
        
        .nav-links {
            display: flex;
            gap: 15px;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 6px;
            transition: background-color 0.3s;
            font-size: 14px;
        }
        
        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        
        .chat-container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .messages {
            height: 500px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .message {
            margin: 15px 0;
            animation: fadeIn 0.3s ease;
        }
        
        .user-message {
            display: flex;
            justify-content: flex-end;
        }
        
        .bot-message {
            display: flex;
            justify-content: flex-start;
        }
        
        .message-content {
            max-width: 75%;
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 15px;
            line-height: 1.6;
            word-wrap: break-word;
        }
        
        .user-message .message-content {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .message-content h1, .message-content h2, .message-content h3 {
            margin: 15px 0 10px 0;
            color: #2c3e50;
        }
        
        .message-content h1 { font-size: 20px; }
        .message-content h2 { font-size: 18px; }
        .message-content h3 { font-size: 16px; }
        
        .message-content p {
            margin: 10px 0;
        }
        
        .message-content ul, .message-content ol {
            margin: 10px 0;
            padding-left: 25px;
        }
        
        .message-content li {
            margin: 5px 0;
        }
        
        .message-content strong {
            font-weight: 600;
            color: #2c3e50;
        }
        
        .message-content em {
            font-style: italic;
            color: #555;
        }
        
        .message-content code {
            background: #f4f4f4;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        
        .message-content pre {
            background: #f4f4f4;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
            font-size: 13px;
        }
        
        .message-content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 15px;
            margin: 15px 0;
            font-style: italic;
            color: #666;
        }
        
        .message-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
        }
        
        .message-content th, .message-content td {
            border: 1px solid #ddd;
            padding: 8px 12px;
            text-align: left;
        }
        
        .message-content th {
            background: #f8f9fa;
            font-weight: 600;
        }
        
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }
        
        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .messages::-webkit-scrollbar {
            width: 6px;
        }
        
        .messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        
        .messages::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }
        
        .messages::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        @media (max-width: 768px) {
            .chat-container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .messages {
                height: 400px;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .input-area {
                padding: 15px;
                gap: 10px;
            }
            
            .nav-content {
                flex-direction: column;
                gap: 10px;
            }
            
            .nav-user {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <a href="{% url 'home' %}" class="nav-brand">ðŸ¤– AI Assistant</a>
            <div class="nav-user">
                <span class="nav-welcome">Welcome, {{ user.username }}</span>
                <div class="nav-links">
                    <a href="{% url 'profile' %}">Profile</a>
                    <a href="{% url 'logout' %}">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="chat-container">
        <div class="header">
            <h1>ðŸ¤– AI Assistant</h1>
        </div>

        <div style="padding: 20px; background: #f8f9fa; border-bottom: 1px solid #e1e5e9;">
        <!-- PDF File Upload -->
        <form id="pdfUploadForm" enctype="multipart/form-data" style="display: flex; gap: 15px; align-items: center; flex-wrap: wrap; margin-bottom: 15px;">
            {% csrf_token %}
            <label for="pdfFile" style="font-weight: 600; color: #333;">Upload PDF File:</label>
            <input type="file" id="pdfFile" name="pdf_file" accept=".pdf" style="flex: 1; min-width: 200px;">
            <button type="button" onclick="uploadPDF()" style="padding: 8px 20px; background: #28a745; border: none; color: white; border-radius: 5px; cursor: pointer;">Upload</button>
        </form>
        
        <!-- PDF URL Form -->
        <form id="pdfUrlForm" style="display: flex; gap: 15px; align-items: center; flex-wrap: wrap;">
            {% csrf_token %}
            <label for="pdfUrl" style="font-weight: 600; color: #333;">Or Add PDF URL:</label>
            <input type="url" id="pdfUrl" name="pdf_url" placeholder="https://example.com/document.pdf" style="flex: 1; min-width: 200px; padding: 8px 12px; border: 1px solid #ddd; border-radius: 4px;">
            <input type="text" id="pdfName" name="pdf_name" placeholder="Document name (optional)" style="min-width: 150px; padding: 8px 12px; border: 1px solid #ddd; border-radius: 4px;">
            <button type="button" onclick="addPDFUrl()" style="padding: 8px 20px; background: #007bff; border: none; color: white; border-radius: 5px; cursor: pointer;">Add URL</button>
        </form>
        
        <div id="uploadStatus" style="margin-top: 10px; font-size: 14px;"></div>
    </div>
        
        <div id="messages" class="messages">
            <div class="message bot-message">
                <div class="message-content">
                    <strong>Hello {{ user.first_name|default:user.username }}! I'm your AI assistant.</strong> 
                    <p><em>What can I help you with today?</em></p>
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Ask me anything..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const $input = $('#userInput');
            const message = $input.val().trim();
            
            if (!message) return;

            addMessage(message, 'user');
            $input.val('');

            $input.prop('disabled', true);
            $('button').prop('disabled', true);
            $('button').text('Thinking...');

            $.ajax({
                url: '{% url "chatbot_api" %}',
                method: 'POST',
                contentType: 'application/json',
                headers: {
                    'X-CSRFToken': $('[name=csrfmiddlewaretoken]').val()
                },
                data: JSON.stringify({query: message}),
                success: function(data) {
                    if (data.status) {
                        addMessage(data.response, 'bot');
                    } else {
                        addMessage('Sorry, something went wrong. Please try again.', 'bot');
                    }
                },
                error: function() {
                    addMessage('Network error. Please check your connection and try again.', 'bot');
                },
                complete: function() {
                    $input.prop('disabled', false);
                    $('button').prop('disabled', false);
                    $('button').text('Send');
                    $input.focus();
                }
            });
        }

        function addMessage(text, type) {
            const $messages = $('#messages');
            const $messageDiv = $('<div>').addClass(`message ${type}-message`);
            const $contentDiv = $('<div>').addClass('message-content');
            
            $contentDiv.html(formatMessage(text));
            
            $messageDiv.append($contentDiv);
            $messages.append($messageDiv);
            $messages.scrollTop($messages[0].scrollHeight);
        }

        function formatMessage(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/\n\n/g, '</p><p>')
                .replace(/\n/g, '<br>')
                .replace(/^(.*)$/, '<p>$1</p>')
                .replace(/<p><\/p>/g, '')
                .replace(/^\* (.*$)/gim, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/s, '<ul>$1</ul>')
                .replace(/^\d+\. (.*$)/gim, '<li>$1</li>')
                .replace(/(<li>.*<\/li>)/s, '<ol>$1</ol>');
        }

        $(document).ready(function() {
            $('#userInput').on('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            $('#userInput').focus();
        });

        function uploadPDF() {
            const formData = new FormData();
            const pdfFile = document.getElementById('pdfFile').files[0];
            
            if (!pdfFile) {
                alert('Please select a PDF file');
                return;
            }
            
            formData.append('pdf_file', pdfFile);
            formData.append('csrfmiddlewaretoken', $('[name=csrfmiddlewaretoken]').val());
            
            $('#uploadStatus').html('<span style="color: #007bff;">Uploading...</span>');
            
            $.ajax({
                url: '{% url "upload_pdf" %}',
                method: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function() {
                    $('#uploadStatus').html('<span style="color: #28a745;">âœ“ PDF uploaded successfully! You can now ask questions about this document.</span>');
                    $('#pdfFile').val('');
                },
                error: function() {
                    $('#uploadStatus').html('<span style="color: #dc3545;">âœ— Upload failed. Please try again.</span>');
                }
            });
        }

        function addPDFUrl() {
            const pdfUrl = document.getElementById('pdfUrl').value.trim();
            const pdfName = document.getElementById('pdfName').value.trim();

            if (!pdfUrl) {
                alert('Please enter a PDF URL');
                return;
            }

            const formData = new FormData();
            formData.append('pdf_url', pdfUrl);
            formData.append('pdf_name', pdfName);
            formData.append('csrfmiddlewaretoken', $('[name=csrfmiddlewaretoken]').val());

            $('#uploadStatus').html('<span style="color: #007bff;">Adding PDF URL...</span>');

            $.ajax({
                url: '{% url "add_pdf_url" %}',
                method: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function() {
                    $('#uploadStatus').html('<span style="color: #28a745;">âœ“ PDF URL added successfully! You can now ask questions about this document.</span>');
                    $('#pdfUrl').val('');
                    $('#pdfName').val('');
                },
                error: function() {
                    $('#uploadStatus').html('<span style="color: #dc3545;">âœ— Failed to add PDF URL. Please try again.</span>');
                }
            });
            }
    </script>
    
    {% csrf_token %}
</body>
</html>
